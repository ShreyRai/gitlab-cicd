<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKATSUKI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Apply the background image to the entire page */
        .background-image {
            background-image: url('https://i.redd.it/yqq73x7acela1.jpg');
            background-size: cover;    /* Makes sure the image covers the entire div */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Make the div 100% of the viewport height */
        }

        /* Add some content */
        .content {
            color: white;
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="content">
            <h1>Welcome to Akatsuki hire page!</h1>
            <p>Select one Akatsuki member to hire</p>
        </div>
    </div>
</body>
</html>
